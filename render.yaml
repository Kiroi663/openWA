services:
  - type: web
    name: openwa-service
    runtime: docker
    repo: https://github.com/Kiroi663/openWA
    branch: main
    dockerfilePath: Dockerfile
    envVars:
      - key: PORT
        value: "8080"
    plan: starter
    disk:
      name: session-disk
      # Le dossier /usr/src/app/sessions dans le conteneur 
      # sera monté sur un volume persistant nommé "session-disk"
      mountPath: /usr/src/app/sessions
      sizeGB: 1
